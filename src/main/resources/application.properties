spring.application.name=demo
# Oracle Database Connection Configuration
# Your specific values: Hostname=DESKTOP-EPF508J, Port=1521, Service Name=PLUGDB, User Name=HR, Password=hr
spring.datasource.url=jdbc:oracle:thin:@DESKTOP-EPF508J:1521/PLUGDB
spring.datasource.username=HR
spring.datasource.password=hr
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate/JPA Configuration for Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Optional: Disable DDL generation in production
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries in the console
spring.jpa.show-sql=true

